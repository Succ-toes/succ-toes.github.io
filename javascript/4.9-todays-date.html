<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>4.9-todays-date</title>
</head>

<body>
	<script type="text/javascript">
		// print the Date() and time
		var date = new Date();
		var day= new Date.getDay();
		var hour= new  Date.getHours();
		
		document.write(date);
		document.write(day);
		document.write(hour);
	</script>
</body>
