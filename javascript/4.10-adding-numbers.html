<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>4.10-adding-numbers</title>
</head>

<body>
	<script type="text/javascript">
		var num1, num2, num3;
		num1 = prompt("Enter a number"); 
		num2 = prompt("Enter a number");
		num3 = prompt("Enter another number");
		
		// prompt the other 2 numbers
		
		// add them up
		var number = (parseFloat(num1) + parseFloat(num2) + parseFloat(num3));
		// print the result
		document.write(number)
	</script>
</body>
</html>
