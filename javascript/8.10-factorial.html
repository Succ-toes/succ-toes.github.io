<title>8.10 - Factorial</title>
</head>

<body>
	<script type="text/javascript">
		function factorial(num) {
			// write this as a recursive function
			if(num == 0 || num == 1) {
				return 1;
			}
			else if( num == 2) {
				return 2;
			}
			else {
				return num * factorial(num - 1);
			}
		}


		/*
		5! = 5*4*3*2*1
		5! = 5*4!
		4! = 4*3!
		2! = 2
		1! = 1
		0! = 1


		*/
	</script>
</body>
<script type = "text/javascript">
alert("I will calculate and return the factorial value of a number." );
var x = Number(prompt("Enter your number:"));
alert(factorial(x));
</script>
