<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.12 - if/else-if/else</title>
</head>

<body>
	<script type="text/javascript">
		var color = prompt("What's your favorite color?");
		
		
		if(color== "blue")
			{alert("As blue as the sky?");}
		else if(color== "red")
			{alert("The color of the red team in LOL.");}
		else if(color== "white")
			{alert("That's a pure color.");}
		else if(color== purple)
			{alert("I like dark shades of purple.");}
		else(color== "yellow")
		    {alert("Yellow and red make China");}
		
	</script>
</body>
</html>
