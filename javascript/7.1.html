<script type = "text/javascript">
	var age = prompt("How old are you?");
	
	if(age < 0) {
		alert("Error!");
	}
	else if(age <= 12) {
		alert("Child's fare: $8");
	}
	else if(age < 60) {
		alert("Adult fare: $12");
	}
	 else {
		 alert("Senior Fair: $10");
	 }
	</script>
