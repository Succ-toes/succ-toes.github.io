<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>6.9 - BMI Calculator</title>
</head>

<body>
<script type="text/javascript">
	// get user input in inches and pounds
	var weight= prompt("How many pounds do you weight?");
	var height= prompt("How many inches tall are you?");
	
	// calculate BMI
	var bmi= weight/(height*height)*703;
	document.write("Height:" + height + "<br>");
	document.write("Weight:" + weight + "<br>");
	document.write("BMI:" + bmi + "<br>");
	
	// print it like so:
	/*
	Height: 5' 8"
	Weight: 148
	BMI: 22.5
	*/
</script>
</body>
</html>
